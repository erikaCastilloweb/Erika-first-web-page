<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css"
 </head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post" action="https://register-demo.freecodecamp.org">
    <fieldset>
        <label for="first-name">Enter your first name:<input id="first-name" name="first-name" type="text" required/>
        </label>
        <label for="last-name">Enter your last name:<input id="last-name" name="last-name" type="text" required/>
        </label>
        <label for="email">Enter your Email:<input id="email" name="email" type="email" required/>
        </label>
        <label for="new password">Create a new password <input id="new-password" name="new-password" type="password" pattern=[a-z0-5]
            required/>
        </label>
    </fieldset>
    <fieldset>
        <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline"/>Personal-account
        </label>
        <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline"/>Business-account
        </label>
        <label for="terms-and-conditions"><input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline"/>Accept terms-and-conditions
            <a href="https://www.freecodecamp.org/news/terms-of-servise/">Terms and Conditions</a>
        </label>
    </fieldset>
    <fieldset>
        <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file" name="file"/>
       </label>
       <label for="age">Input your age (years): <input id="age" type="number" name="age" min="13" max="120">
        </label>
        <label for="referrer">How did you hear about us?</label>
        <select id="referrer" name="referrer">
        <option value="">(select one)</option>
        <option value="1">News </option>
        <option value="2">YouTobe channel</option>
        <option value="3">Forum</option>
        <option value="4">Other</option>
    </select>
      </label>
      <label for="bio">Provide a bio:<textarea id="bio" rows="3" cols="30" placeholder="I like coding on the beach...">
       </textarea>
    </label>
    </fieldset>
    <input type="submit" value="submit"/>
    </form>
    </body>
    </html>
